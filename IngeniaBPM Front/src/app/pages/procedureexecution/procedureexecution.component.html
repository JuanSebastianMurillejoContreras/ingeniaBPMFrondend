<router-outlet></router-outlet>

<div class="table-container">
    <div [hidden]="checkChildren()">
        <mat-label>
            <div>
                <h1>Ejecución Procedimiento</h1>
            </div>
        </mat-label>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar palabra" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID ProcedureExecution -->
                <ng-container matColumnDef="idProcedureExecution">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.idProcedureExecution}} </td>
                </ng-container>

                <!-- word -->
                <ng-container matColumnDef="procedure">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Procedimiento </th>
                    <td mat-cell *matCellDef="let row"> {{row.procedure.name}} </td>
                </ng-container>

                <!-- word -->
                <ng-container matColumnDef="ExecutionDescription">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                    <td mat-cell *matCellDef="let row"> {{row.executionDescription}} </td>
                </ng-container>

                <!-- Acciones -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button color="primary" [routerLink]="['edit', row.idProcedureExecution]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-button color="warn" (click)="delete(row.idProcedureExecution)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                aria-label="Select page of company type"></mat-paginator>

            <button mat-fab class="add_color_button" id="fixedButton" style="float: right"
                routerLink="/pages/procedureexecution/new">
                <mat-icon>add</mat-icon>
            </button>

        </div>
    </div>
</div>
