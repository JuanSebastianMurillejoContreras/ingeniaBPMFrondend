<form class="example-container" [formGroup]="form" #frmnameCliente="ngForm" (submit)="operate()">
    <div>
        <h1>Cliente</h1>
        <h2>Formulario de registro</h2>
    </div>
    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="idClient">
        </mat-form-field>
    </div>

    <!-- NIT -->
    <h3>NIT</h3>
    <mat-form-field class="example-full-width">
        <input matInput type="number" placeholder="Ingrese el NIT del cliente" required pattern="[0-9]{8,12}" formControlName="nit">
        <mat-error *ngIf="form.get('nit').invalid && (form.get('nit').dirty )">
            <span *ngIf="form.get('nit').hasError('required')">
                Debe ingresar un número para registrar el NIT.
            </span>
            <span *ngIf="form.get('nit').hasError('pattern')">
                El NIT debe tener entre 8 y 12 dígitos numéricos.
            </span>
        </mat-error>
    </mat-form-field>



    <!-- NOMBRE -->
    <h3>Nombre</h3>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Ingrese el nombre del cliente" 
            formControlName="name">
    </mat-form-field>

    <!-- TIPO DE EMPRESA -->
    <h3>Tipo de empresa</h3>
    <mat-form-field>
        <input matInput placeholder="Seleccione el tipo de empresa a la que pertence el cliente" required=""
            formControlName="companyType" [matAutocomplete]="autoCompanyType" [formControl]="companyTypeControl">
        <mat-autocomplete #autoCompanyType="matAutocomplete" [displayWith]="showCompanyType">
            <mat-option *ngFor="let c of companyTypeFiltered$ | async" [value]="c">
                {{c.nameCompanyType}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

<h3>Departamento</h3>
<mat-form-field>
    <input matInput placeholder="Seleccione el departamento" required=""
        formControlName="department" [matAutocomplete]="autoDepartment" [formControl]="departmentsControl">
    <mat-autocomplete #autoDepartment="matAutocomplete" [displayWith]="showDepartment">
        <mat-option *ngFor="let d of departmentFiltered$ | async" [value]="d">
            {{d.municipio }}

    </mat-autocomplete>
</mat-form-field>-->

<h3>Departamento</h3>
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Ingrese el departamento" formControlName="department">
    </mat-form-field>


<!-- CIUDAD -->
<h3>Ciudad</h3>
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Ingrese la ciudad" 
            formControlName="city">
    </mat-form-field>

<!-- DIRECCION -->
<h3>Dirección</h3>
    <mat-form-field class="example-full-width">
        <input matInput  placeholder="Ingrese la dirección" formControlName="address">
    </mat-form-field>

<!-- EMAIL -->
<h3>Email</h3>
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Ingrese el email" formControlName="mail">
    </mat-form-field>

<!-- TELEFONO -->
<h3>Teléfono</h3>
    <mat-form-field class="example-full-width">
        <input matInput  placeholder="Ingrese el teléfono" formControlName="phone">
    </mat-form-field>

<!-- NUMERO EMPLEADOS -->
<h3>Numero empleados</h3>
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Ingrese el numero de empleados"  formControlName="numberEmployee">
    </mat-form-field>

<!-- TAMAÑO -->
<h3>Tamaño</h3>
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Ingrese el tamaño de la empresa"  formControlName="size">
    </mat-form-field>

<!-- VIGILADO -->
<h3>Vigilado</h3>
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Ingrese el organismo que la vigila" formControlName="guarded">
    </mat-form-field>

<!-- LOGO URL -->
<h3>Logo URL</h3>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Ingrese la url del logo de la compañía" required formControlName="logoURL">
    </mat-form-field>


<!-- USUARIO GRABADO -->

<!-- FECHA GRABADO -->

    <button mat-raised-button color="primary" type="submit" [disabled]="frmnameCliente.invalid">
        <mat-icon>done</mat-icon>
        <span>Done</span>
    </button>

    <button mat-raised-button color="accent" type="button" routerLink="/pages/cliente">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
    </button>
</form>
