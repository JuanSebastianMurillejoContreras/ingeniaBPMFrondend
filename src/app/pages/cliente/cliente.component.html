<router-outlet></router-outlet>

<div class="table-container">

    <div [hidden]="checkChildren()">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar cliente" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="idClient">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th> <!-- [style.display]="'none'" -->
                    <td mat-cell *matCellDef="let row"> {{row.idClient}} </td> <!-- [style.display]="'none'" -->
                </ng-container>

                <!-- Tipo empresa -->
                <ng-container matColumnDef="companyType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo empresa </th>
                    <td mat-cell *matCellDef="let row"> {{row.companyType.nameCompanyType}}</td>
                </ng-container>

                <!-- NIT -->
                <ng-container matColumnDef="nit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>NIT</th>
                    <td mat-cell *matCellDef="let row"> {{row.nit}} </td>
                </ng-container>

                <!-- NOMBRE -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Acciones -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button color="primary" [routerLink]="['edit', row.idClient]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-button color="warn" (click)="delete(row.idClient)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                aria-label="Select page of company type"></mat-paginator>

            <button mat-fab class="add_color_button" style="float: right" routerLink="/pages/cliente/new">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
