<form class="example-container" [formGroup]="form" #frmnameGeneralGoal="ngForm" (submit)="operate()">

    <div>
        <h1>Objetivo general</h1>
        <h2>Formulario de registro</h2>
    </div>

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="idSpecificGoal">
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
        <mat-label>Escribe la definción</mat-label>

        <textarea matInput placeholder="Definición" minlength="3" maxlength="1200" required
                  formControlName="generalGoal"></textarea>

        <div *ngIf="form.get('generalGoal').invalid && form.get('generalGoal').dirty">
            <small *ngIf="form.get('generalGoal').hasError('required')">
                Debe ingresar una definición para el glosario
            </small>
            <small *ngIf="form.get('generalGoal').hasError('minlength')">
                Debe ingresar mínimo 3 caracteres
            </small>
            <small *ngIf="form.get('generalGoal').hasError('maxlength')">
                Debe ingresar máximo 1.200 caracteres
            </small>
        </div>
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit" [disabled]="frmnameGeneralGoal.invalid">
        <mat-icon>done</mat-icon>
        <span>Done</span>
    </button>

    <button mat-raised-button color="accent" type="button" routerLink="/pages/generalgoal">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
    </button>
</form>
