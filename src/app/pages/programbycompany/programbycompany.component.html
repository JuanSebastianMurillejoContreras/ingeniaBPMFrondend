<router-outlet></router-outlet>

<div class="table-container">

    <div [hidden]="checkChildren()">
        <mat-label>
            <div>
                <h1>Programa por empresa</h1>
            </div>
        </mat-label>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar compañía" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="idProgramByCompany">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th> 
                    <td mat-cell *matCellDef="let row"> {{row.idProgramByCompany}} </td> 
                </ng-container>

                <!-- Tipo empresa -->
                <ng-container matColumnDef="program">
                    <th mat-header-cell *matHeaderCellDef mat-sort-headeres> Programa</th> 
                    <td mat-cell *matCellDef="let row"> {{row.program.name}}</td>
                </ng-container>

                <!-- NIT -->
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
                    <td mat-cell *matCellDef="let row"> {{row.company.name}} </td>
                </ng-container>

                <!-- Acciones -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button color="primary" [routerLink]="['edit', row.idProgramByCompany]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-button color="warn" (click)="delete(row.idProgramByCompany)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                aria-label="Select page of company type"></mat-paginator>

            <button mat-fab class="add_color_button" id="fixedButton" style="float: right" routerLink="/pages/programbycompany/new">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
