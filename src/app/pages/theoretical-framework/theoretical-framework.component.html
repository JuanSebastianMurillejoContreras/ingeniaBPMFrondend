<router-outlet></router-outlet>


<div class="table-container">
    <div [hidden]="checkChildren()">
        <mat-label>
            <div>
                <h1>Marco teórico</h1>
            </div>
        </mat-label>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar marco teórico" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- idTheoreticalFramework -->
                <ng-container matColumnDef="idTheoreticalFramework">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.idTheoreticalFramework}} </td>
                </ng-container>

                <!-- generalConsiderations -->
                <ng-container matColumnDef="generalConsiderations">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Consideraciones generales </th>
                    <td mat-cell *matCellDef="let row"> {{row.generalConsiderations}} </td>
                </ng-container>

                <!-- specificConsiderations -->
                <ng-container matColumnDef="specificConsiderations">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Consideraciones específicas </th>
                    <td mat-cell *matCellDef="let row"> {{row.specificConsiderations}} </td>
                </ng-container>


                <!-- urlAnnexed -->
                <ng-container matColumnDef="urlAnnexed">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Anexos</th>
                    <td mat-cell *matCellDef="let row"> {{row.urlAnnexed}} </td>
                </ng-container>


                <!-- Acciones -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button color="primary" [routerLink]="['edit', row.idTheoreticalFramework]">
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                        <button mat-button color="warn" (click)="delete(row.idTheoreticalFramework)">
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar</span>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                aria-label="Select page of company type"></mat-paginator>

            <button mat-fab class="add_color_button" id="fixedButton" style="float: right"
                routerLink="/pages/theoreticalframework/new">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
